<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="container">
        <div id="shortcuts">
            <div class="dashboard">
                <img id="dashboardLogo" src="images/admin_logo.jpg" alt="admin logo">
                <p id="dashboardText"> Dashboard </p>
            </div>
            <div id="shortcutItems">
                <div>
                    <div class="listedItems">
                        <img src="images/home_icon.png">
                        <p> Home </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/profile_icon.png">
                        <p> Profile </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/message_icon.png">
                        <p> Messages </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/history_icon.png">
                        <p> History </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/task_icon.png">
                        <p> Tasks </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/communities_icon.png">
                        <p> Communities </p>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <div class="listedItems">
                        <img src="images/settings_icon.png">
                        <p> Settings </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/support_icon.png">
                        <p> Support </p>
                    </div>
                    <div class="listedItems">
                        <img src="images/privacy_icon.png">
                        <p> Privacy </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage">
            <div id="userAction">
                <div id="search_div">
                    <img id="search_icon" src="images/search_icon.png" alt="search_icon">
                    <input type="text" id="search_item">
                    <img id="user_icon" src="images/user_icon.png" alt="user_icon">
                    <p id="userName"> Diego Galvao </p>
                    <img src="images/notification_icon.png" alt="notifications">
                </div>
                <div id="user_actions">
                    <img src="images/user_icon.png" alt="user_icon">
                    <div id="greetings">
                        <p><b>Bom dia,</b></p>
                        <p> Diego Galvao (@Galvao)</p>
                    </div>
                    <div class="user_actions_btn">
                        <button> New </button>
                        <button> Upload </button>
                        <button> Share </button>
                    </div>
                </div>
            </div>
            <div id="content">
            </div>
        </div>
    </div>
</body>
</html>
